<!DOCTYPE html>
<html>
      
<head>
    <title>
        barra_de_pesquisa
    </title>
<!-- link javascript -->
    <script src="Barra_de_pesquisa.js"></script>
</head>
  
<body>
      
    <!-- tag input -->
    <!-- Provalvemente pode ser substituido por uma tag texarea. -->
    <!-- onkeyup: chama a função quando for escrito algo na tex area(quando o dedo levanta. Usado para chamar uma função varias vezes.) -->
    <!-- type: define o tipo de input(como o site recebe informação, nesse caso em forma de texto) -->
    <!-- placeholder: texto de fundo escrito na barra do input. Automaticamente subistituido por qualquer coisa que o usuário escrever -->
    <input id="barra_de_pesquisa" onkeyup="buscar_item()" type="text" placeholder="procurar">
      
    

        <!-- Elementos com tag "li". li é uma tag que indica o elemento é um elemento de uma lista -->
        <!-- não funcionou com outras tags -->
        <li class="item">Marcos</li>
        <li class="item">O Último DOS BOIA FRIAS</li>
        <li class="item">MANGACO</li>
        <li class="item">OVO MATAR VOCÊ</li>
</body>
  
</html>
